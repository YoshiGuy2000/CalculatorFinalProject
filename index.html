<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Final Project</title>
    <script src="script.js"></script>
</head>

<body>
    <div id="calculator_body">
        <div id="display">
            (PLACEHOLDER) 10 + 10
        </div>
        <div id="num_buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div id="operator_buttons">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div id="equals_button">
            <button>=</button>
        </div>
        <div id="clear_button">
            <button>Clear</button>
        </div>
    </div>
</body>

</html>
